<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de GPIO y Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Control de GPIO y Video</h1>
  <div>
    <video id="video" autoplay></video>
  </div>
  <div class="control-panel">
    <button onclick="controlGPIO('device1', 'on')">Encender Device 1</button>
    <button onclick="controlGPIO('device1', 'off')">Apagar Device 1</button>
  </div>
  <div class="control-panel">
    <button onclick="controlGPIO('device2', 'on')">Encender Device 2</button>
    <button onclick="controlGPIO('device2', 'off')">Apagar Device 2</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const socket = io();

    const peer = new SimplePeer({ initiator: false, trickle: false });

    socket.emit('start-stream');

    socket.on('signal', data => {
      peer.signal(data);
    });

    peer.on('signal', data => {
      socket.emit('signal', data);
    });

    peer.on('data', data => {
      const blob = new Blob([data], { type: 'video/mp2t' });
      video.src = URL.createObjectURL(blob);
    });

    function controlGPIO(device, state) {
      socket.emit('control', { device, state });
    }
  </script>
</body>
</html>
