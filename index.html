<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de GPIO y Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Control de GPIO y Video</h1>
  <div>
    <video id="video" controls autoplay></video>
  </div>
  <div class="control-panel">
    <button onclick="controlGPIO('open-door')">Abrir Puerta</button>
    <button onclick="controlGPIO('activate-siren')">Activar Sirena</button>
    <button onclick="controlGPIO('turn-on-light')">Encender Luz</button>
  </div>

  <script>
    const ws = new WebSocket('wss://aa40dcbc-d5d9-4a7a-81de-c68024f3f90b-00-27jro4ko262it.picard.replit.dev/control'); // Reemplaza <your-replit-url> con la URL de tu Replit

    ws.onopen = () => {
      console.log('Conectado al servidor de control WebSocket');
    };

    function controlGPIO(command) {
      const instruction = JSON.stringify({ type: 'control', command });
      ws.send(instruction);
    }

    document.getElementById('video').src = 'https://aa40dcbc-d5d9-4a7a-81de-c68024f3f90b-00-27jro4ko262it.picard.replit.dev/live/stream/index.m3u8'; // Reemplaza <your-replit-url> con la URL de tu Replit
  </script>
</body>
</html>
