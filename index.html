<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de GPIO y Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    video {
      width: 640px;
      height: 480px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Control de GPIO y Video</h1>
  <div>
    <video id="video" autoplay></video>
  </div>
  <div class="control-panel">
    <button onclick="controlGPIO('device1', 'on')">Encender Device 1</button>
    <button onclick="controlGPIO('device1', 'off')">Apagar Device 1</button>
  </div>
  <div class="control-panel">
    <button onclick="controlGPIO('device2', 'on')">Encender Device 2</button>
    <button onclick="controlGPIO('device2', 'off')">Apagar Device 2</button>
  </div>

  <script>
    const videoElement = document.getElementById('video');
    const ws = new WebSocket('wss://aa40dcbc-d5d9-4a7a-81de-c68024f3f90b-00-27jro4ko262it.picard.replit.dev'); // Cambia <URL_DEL_SERVIDOR> a la URL de tu servidor WebSocket

    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: 'video/mp4' });
      videoElement.src = URL.createObjectURL(blob);
    };

    function controlGPIO(device, state) {
      fetch(`/api/raspberry/1/gpio`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ device, state })
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
